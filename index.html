<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let randomNumber = Math.floor(Math.random() * 3);
                if (randomNumber === 0) {
                    return "rock";
                }
                else if (randomNumber === 1) {
                    return "paper";
                }
                else {
                    return "scissors";
                }
            }

            function playRound(playerSelection, computerSelection) {
                if (playerSelection.toLowerCase() === 'rock') {
                    if (computerSelection === "rock") {
                        console.log("Draw! Rock vs Rock");
                        return "draw";
                    }
                    else if (computerSelection === "paper") {
                        console.log("You lose! Paper beats rock");
                        return "lose";
                    }
                    else {
                        console.log("You win! Rock beats scissors");
                        return "win";
                    }
                }
                else if (playerSelection.toLowerCase() === 'paper') {
                    if (computerSelection === "rock") {
                        console.log("You win! Paper beats rock");
                        return "win";
                    }
                    else if (computerSelection === "paper") {
                        console.log("Draw! Paper vs paper");
                        return "draw";
                    }
                    else {
                        console.log("You lose! Scissors beats paper");
                        return "lose";
                    }
                }
                else {
                    if (computerSelection === "rock") {
                        console.log("You lose! Rock beats scissors");
                        return "lose";
                    }
                    else if (computerSelection === "paper") {
                        console.log("You win! Scissors beats paper");
                        return "win";
                    }
                    else {
                        console.log("Draw! Scissors vs scissors");
                        return "draw";
                    }
                }
            }

            function game() {
                let playerScore = 0;
                let computerScore = 0;
                for (let i = 0; i < 5; i++) {
                    let result = playRound(prompt("Write your choice"), getComputerChoice());
                    if (result === "win") {
                        playerScore++; 
                    }
                    else if (result === "lose") {
                        computerScore++;
                    }
                }
                if (playerScore > computerScore) {
                    return "You win! " + playerScore + ":" + computerScore;
                }
                else if (playerScore < computerScore) {
                    return "You lose! " + playerScore + ":" + computerScore;
                }
                else {
                    return "Draw! " + playerScore + ":" + computerScore;
                }
            }

            console.log(game());
        </script>
    </body>
</html>
